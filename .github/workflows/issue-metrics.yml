name: ROI pull request metrics

on:
  pull_request:
    types: [review_requested] # it triggers here and then in the js file the time is measured
  # test trigger that fires on change of the PR name 
  # issues:
  #   types: [assigned, unlabeled]
  # pull_request:
  #   types: [opened, edited]
  #   branches:
  #     - main 

jobs:
  metric:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18 # TODO: pick the node version that's compatible with libraries 

    # TODO: learn the path to node to run the script from the sh file
    - name: Print Node.js path
      run: which node

    # - name: Change directory # not needed since we specify the working directory for the npm install
    #   run: cd roiScript
      
    - name: Install
      run: npm install
      working-directory: ./roiScript

    - name: Log Pull Request Payload
      run: |
        pullRequestPayload=$(cat $GITHUB_EVENT_PATH)
        echo "Pull Request Payload: $pullRequestPayload"

    - name: Access PR Payload
      id: pr-payload
      run: |
        pullRequestPayload=$(cat $GITHUB_EVENT_PATH)
        echo "Pull Request Payload: $pullRequestPayload"
        echo "::set-output name=pr_payload::$pullRequestPayload"

    # logs out 699
    - name: Log PR Number
      run: |
        echo "PR Number: ${{ github.event.pull_request.number }}"

    # TODO: pass these results to the Run script after running the action step 
    - name: Run issue-metrics tool
      uses: github/issue-metrics@v2
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SEARCH_QUERY: 'repo:ProgramEquity/amplify is:pr number:${{ github.event.pull_request.number }}'

    - name: Run
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        PR_PAYLOAD: ${{ steps.pr-payload.outputs.pr_payload }}
      run: node ./roiScript/issue-metrics.mjs
